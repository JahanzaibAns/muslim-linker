<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Linker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="header">
        <div class="container-fluid">
            <div class="header_flex">
                <div class="header_left">
                    <div class="logo">
                        Logo Here
                    </div>
                    <div class="left-nav">
                        <ul class="nav">
                            <li><a href="javascript:void(0);">Dashboard</a></li>
                            <li><a href="javascript:void(0);">Search</a></li>
                            <li><a href="javascript:void(0);">Functional Area</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header_right">
                    <div class="profile">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="">
                        <div class="dropdown">
                            <a href="javascript:void(0);" class="profile_name dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Ubaid
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="stepper_form">
        <div class="container">
            <form action="" class="user_form">
                <div class="section_heading">
                    <h1>Company Details</h1>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="company_name">Company Name:</label>
                        <input type="text" name="company_name" id="company_name" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_email">Company Email:</label>
                        <input type="email" name="company_email" id="company_email" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_web_url">Company Web URL:</label>
                        <input type="text" name="company_web_url" id="company_web_url" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_linkedin_url">Company Linkedin URL:</label>
                        <input type="text" name="company_linkedin_url" id="company_linkedin_url" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_position">Company Position:</label>
                        <input type="text" name="company_position" id="company_position" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_about">Company About:</label>
                        <input type="text" name="company_about" id="company_about" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_revenue">Company Revenue:</label>
                        <input type="text" name="company_revenue" id="company_revenue" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_address">Company Address:</label>
                        <input type="text" name="company_address" id="company_address" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_country">Company Country:</label>
                        <select name="company_country" id="company_country" class="form-select">
                            <option value="">Select Country</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_state">Company State:</label>
                         <select name="company_state" id="company_state" class="form-select">
                            <option value="">Select State</option>
                         </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_city">Company City:</label>
                         <select name="company_city" id="company_city" class="form-select">
                            <option value="">Select City</option>
                         </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_county">Company County:</label>
                         <select name="company_county" id="company_county" class="form-select">
                            <option value="">Select County</option>
                         </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_zip_code">Company Zip Code:</label>
                        <input type="text" name="company_zip_code" id="company_zip_code" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="company_no_of_employee">Company No. of Employee:</label>
                        <!-- <input type="text" name="company_no_of_employee" id="company_no_of_employee" class="form-control"> -->
                         <select name="company_no_of_employee" id="company_no_of_employee" class="form-select">
                            <option value="">Select No. of Employee</option>
                         </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_business_type">Company Business Type:</label>
                        <!-- <input type="text" name="company_business_type" id="company_business_type" class="form-control"> -->
                        <select name="company_business_type" id="company_business_type" class="form-select">
                            <option value="">Select Company Business Type</option>
                         </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_industry">Company Industry:</label>
                        <!-- <input type="text" name="company_industry" id="company_industry" class="form-control"> -->
                        <select name="company_industry" id="company_industry" class="form-select">
                            <option value="">Select Company Industry</option>
                         </select>
                    </div>

                    <div class="col-lg-6">
                        <label for="company_sub_category">Company Sub Category:</label>
                        <!-- <input type="text" name="company_sub_category" id="company_sub_category" class="form-control"> -->
                        <select name="company_sub_category" id="company_sub_category" class="form-select">
                            <option value="">Select Company Sub Category</option>
                         </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_community_service">Company Community Service:</label>
                        <!-- <input type="text" name="company_community_service" id="company_community_service" class="form-control"> -->
                        <select name="company_community_service" id="company_community_service" class="form-select">
                            <option value="">Select Company Community Service</option>
                         </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_contribute_to_muslim_community">Company Contribute to Muslim Community:</label>
                        <!-- <input type="text" name="company_contribute_to_muslim_community" id="company_contribute_to_muslim_community" class="form-control"> -->
                        <select name="company_contribute_to_muslim_community" id="company_contribute_to_muslim_community" class="form-select">
                            <option value="">Select Company Contribute to Muslim Community</option>
                         </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="company_affiliation_to_muslim_org">Company Affiliation to Muslim ORG:</label>
                        <!-- <input type="text" name="company_affiliation_to_muslim_org" id="company_affiliation_to_muslim_org" class="form-control"> -->
                        <select name="company_affiliation_to_muslim_org" id="company_affiliation_to_muslim_org" class="form-select">
                            <option value="">Select Company Affiliation to Muslim ORG</option>
                         </select>
                    </div>
                    <div class="col-12 mt-4 text-end">

                        <a href="javascript:void(0);" class="btn theme-btn">Submit</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script> <!-- Add Popper.js here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
